server {
    listen 80;
    server_name arunalogistics.stealthbit.in;
    root /var/www/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle Next.js static export routing with trailing slash
    location / {
        # Try the URI as-is, then with index.html, then as a directory with index.html, finally fallback to root
        try_files $uri $uri/index.html $uri.html /index.html;
    }
    
    # Redirect URLs without trailing slash to URLs with trailing slash (except for files with extensions)
    location ~ ^/[^.]+[^/]$ {
        return 301 $scheme://$host$uri/;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
